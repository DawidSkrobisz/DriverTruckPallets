<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Lista firm</title>
</head>
<body>
<h2>Lista firm</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Nazwa</th>
        <th>NIP</th>
    </tr>
    <tr th:each="company : ${companys}">
        <td><a th:href="@{/company/get/{id}(id=${company.companyId})}" th:text="${company.companyId}"></a></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.companyVat}"></td>
    </tr>
</table>
<p>
    <a href="/company/list">Wróć do listy firm</a>
    <a href="/company/add">Dodaj nową firmę</a>
</p>
</body>
</html>
